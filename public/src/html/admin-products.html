<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Listing</title>
    <link rel="stylesheet" href="/src/styles/admin.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <h1>Black Market Admin</h1>
        <ul>
            <li><a href="/src/html/admin-products.html">Product Listing</a></li>
            <li><a href="/src/html/admin-upload.html">Bulk Upload</a></li>
            <li><a href="/src/html/index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Product Listing Section -->
    <section class="admin-product-listing">
        <h2>Product Listing</h2>
        
       
        <button id="add-product-button" class="action-button">Add Product</button>

        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Search products..." class="search-input">
            <select id="category-filter" class="category-filter">
                <option value="">All Categories</option>
            </select>
        </div>

        <!-- Product Table -->
        <table id="product-table" class="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows here -->
            </tbody>
        </table>
    </section>

    <script src="/src/scripts/admin-products.js"></script> 
</body>
</html>
