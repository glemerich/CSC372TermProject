<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Product</title>
    <link rel="stylesheet" href="/src/styles/admin.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <h1>Black Market Admin</h1>
        <ul>
            <li><a href="/src/html/admin-products.html">Product Listing</a></li>
            <li><a href="/src/html/admin-upload.html">Bulk Upload</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
    </nav>

    <!-- Edit Product Section -->
    <section class="edit-product">
        <h2>Edit Product</h2>
        <form id="edit-product-form" class="edit-product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="form-input">

            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="form-textarea"></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required class="form-input">

            <label for="category">Category:</label>
            <select id="category" name="category" required class="form-select">
                <!-- Categories here -->
            </select>

            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" class="form-input">

            <button type="submit" class="form-submit-btn">Save Changes</button>
        </form>
    </section>

    <script src="/src/scripts/product-edit.js"></script>
</body>
</html>
