<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Market - Shopping Cart</title>

<body>

    <!-- Header -->
    <header>
        <h1><a href="/src/html/index.html">Black Market</a></h1>

                <li><a href="/src/html/admin-products.html">Admin</a></li>
            </ul>
        </nav>

        <div class="search">
            <form action="/src/html/products.html" method="get">
