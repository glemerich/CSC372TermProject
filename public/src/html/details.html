<!DOCTYPE html>

  Description: This is the product details page for dynamically displaying product data.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Market - Product Details</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1><a href="index.html">Black Market</a></h1>
        <nav>
            <ul>
                <li><a href="/src/html/products.html">Products</a></li>
                <li><a href="/src/html/cart.html">Cart</a></li>
                <li><a href="/src/html/admin-products.html">Admin</a></li>
            </ul>
        </nav>

        <div class="search">
            <form action="/src/html/products.html" method="get">
                <input type="text" id="search" name="search" placeholder="Search for treasures...">
                <button type="submit">Go</button>
            </form>
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-item">
        <h2 id="product-name">Loading...</h2>
        <img id="product-image" src="" alt="">
        
        <div class="product-info">
            <p id="product-description" class="description">Loading description...</p>
            <p id="product-price" class="price">Loading price...</p>
            <p id="product-category">Loading category...</p>
            <p id="product-stock">Loading stock...</p>
        </div>

        <button id="add-to-cart" class="cta-button" disabled>Add to Cart</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Black Market. All rights reserved.</p>
        <p>Contact us: <a href="mailto:support@blackmarket.com">support@blackmarket.com</a></p>
        <p>Follow us on social media:
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a>
        </p>
    </footer>
    <script src="/src/scripts/details.js"></script>
</body>
</html>
